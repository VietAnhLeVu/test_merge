name: L00_Hello CI

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/**'
      - '**/mainTest.cpp'
      
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Hello world job
    steps:
      - uses: actions/checkout@v2
      - name: install cppunit
        run: sudo apt install -y libcppunit-dev
      
      # AdvProg_L0-Hello
      - name: configure
        working-directory: ./AdvProg_L0-Hello
        run: ./configure
      - name: make
        working-directory: ./AdvProg_L0-Hello
        run: make
      - name: make test
        working-directory: ./AdvProg_L0-Hello
        run: make test

      # AdvProg_L1-GuessIt
      - name: configure
        working-directory: ./AdvProg_L1-GuessIt
        run: ./configure
      - name: make
        working-directory: ./AdvProg_L1-GuessIt
        run: make
      - name: make test
        working-directory: ./AdvProg_L1-GuessIt
        run: make test
